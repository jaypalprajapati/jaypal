<html>
	<head>
		<title>Registarion Form </title>
	</head>
	<body>
        <h1>Registarion Form </h1>
		<input type="text" autofocus placeholder="Enter your Name Here..." maxlength="9" /><hr/>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>
		<input type="checkbox" /> Accept Terms And Condition<hr/>
		<input type="file" multiple accept=".jpg,.jpeg,.png" /><hr/>
		
		Button : <input type="button" value="Click Here.."/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Submit Button : <input type="submit"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		Button : <button>Click Here..</button><hr/>
		
		Date :  <input type="date" /><hr/>
		Color :  <input type="color" /><hr/>
		Time :  <input type="time" /><hr/>
		Range :  <input type="range" /><hr/>
		
		<textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><hr/>
		
		<fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Your Username ..." maxlength="50" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Your Password ..." maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		</fieldset>
	</body>
</html>
